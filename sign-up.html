<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Officelite coming soon site</title>
  </head>
  <body class="signup-background">
    <div class="container">
      <div id="grid-signup">
        <header>
          <nav>
            <a href="index.html"
              ><img src="/assets/shared/logo.svg" alt=""
            /></a>
          </nav>
          <div id="header-section-signup">
            <h1>Work smarter. Save time.</h1>
            <p>
              Easily manage your projects. Get on the list and receive in-app
              perks available only to early subscribers. We are moving into
              final development and getting ready for official launch soon.
            </p>
          </div>
        </header>
        <section>
          <div class="date-grid">
            <!-- If you're choosing to make this date dynamic, set it to 30 days in the future from the moment the visitor views the page -->
            <h3>Coming <span class="comingsoon-date">4 Nov 2020</span></h3>

            <!-- If you're choosing to make this timer dynamic, have it countdown from the date you set above -->
            <div class="date-section">
              <div class="date-section-card-signup">
                <p class="date-number-blue">47</p>
                <p class="date-unit-blue">days</p>
              </div>
              <div class="date-section-card-signup">
                <p class="date-number-blue">07</p>
                <p class="date-unit-blue">hours</p>
              </div>
              <div class="date-section-card-signup">
                <p class="date-number-blue">46</p>
                <p class="date-unit-blue">min</p>
              </div>
              <div class="date-section-card-signup">
                <p class="date-number-blue">14</p>
                <p class="date-unit-blue">sec</p>
              </div>
            </div>
          </div>
        </section>
        <section>
            <form class="form-style" action="/sign-up_form" method="POST">
              <h1 class="a11y-hidden">Login Form</h1>
              <ul>
               <li> 
                 <label for="name">
                  <input
                    type="text"
                    class="text-form"
                    name="name"
                    placeholder="Name"
                    tabindex="1"
                  />
                </label>
              </li>
              <li> 
                <label for="email">
                <input
                  type="email"
                  class="email-form"
                  name="email"
                  placeholder="Email Address"
                  tabindex="2"
                />
              </label>
            </li>
            <li> 
              <label for="pricepacks">
                <div class="custom-select-wrapper">
                  <div class="custom-select">
                    <div class="custom-select__trigger">
                      <span>Basic Pack Free</span>
                      <div class="arrow"></div>
                    </div>
                    <div class="custom-options">
                      <span class="custom-option selected" data-value="basic">Basic Pack Free</span>
                      <span class="custom-option" data-value="pro">Pro Pack $9.99</span>
                      <span class="custom-option" data-value="ultimate">Ultimate Pack $19.99</span>
                    </div>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <label for="number">
                <input
                  type="number"
                  class="number-form"
                  name="phone"
                  placeholder="Phone Number"
                  tabindex="3"
                />
              </label>
            </li>
            <li> 
              <label for="company">
                <input
                  type="text"
                  class="company-form"
                  name="company"
                  placeholder="Company"
                  tabindex="4"
                />
              </label>
            </li>
            <li class="button">
              <button class="button-1">Get on the list</button>
            </li>
          </ul>
            </form>
          </div>
        </section>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
